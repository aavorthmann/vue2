name: Continuous Integration Tests

on:
  schedule:
    # - cron "0 0 * * *"
    - cron: "*/5 * * * *"
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  SAUCE_USERNAME: ${{secrets.SAUCE_USERNAME}}
  SAUCE_ACCESS_KEY: ${{secrets.SAUCE_ACCESS_KEY}}

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install npm
        run: npm install

      - name: unit test
        run: npm run test:unit

  sfc test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install npm
        run: npm install

      - name: e2e test
        run: npm run test:sfc

  e2e test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install npm
        run: npm install

      - name: e2e test
        run: npm run test:e2e

  type test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install npm
        run: npm install

      - name: e2e test
        run: npm run test:types
